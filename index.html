<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Google spreadsheet as database</title>
        <link rel="shortcut icon" href="favicon.ico" />

        <link href="css/reset.css" rel="stylesheet" type="text/css" />
        <link href="css/index.css" rel="stylesheet" type="text/css" />
        <link href="js/lib/fancybox/jquery.fancybox-1.3.4.css" rel="stylesheet" type="text/css" />

        <script src="js/lib/jquery-1.7.2.js" type="text/javascript"></script>
        <script src="js/lib/knockout-2.1.0.js" type="text/javascript"></script>
        <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBf5dFA2w9tOaBGivOG3w3uA8iwC08Jwuc&sensor=false" type="text/javascript"></script>
        <script src="js/lib/fancybox/jquery.fancybox-1.3.4.pack.js" type="text/javascript"></script>

        <script src="js/index.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="page">
            <div id="header">
                <div class="menudiv"><a id="menu_contacts">Contacts</a></div>
                <div class="menudiv"><a id="menu_portfolio">Portfolio</a></div>

                <div class="langdiv"><a id="menu_en">en</a></div>
                <div class="langdiv"><a id="menu_ru">ru</a></div>
                <div class="langdiv"><a id="menu_lv">lv</a></div>
            </div>
            <div id="content">
                <div id="page_contacts" class="hide page">
                    <table>
                        <tr>
                            <td class="c_r_head" id="contact_head_title">Name:</td>
                            <td>
                                <ul>
                                    <li class="c_head" id="contact_value_title">Company name</li>
                                    <li>First last name</li>
                                </ul>
                            </td>
                        </tr>
                        <tr>
                            <td class="c_r_head" id="contact_head_services">Services:</td>
                            <td>
                                <ul id="contact_value_services">
                                    <li>Sample service 1</li>
                                    <li>Sample service 2</li>
                                    <li>Sample service 3</li>
                                </ul>
                            </td>
                        </tr>
                        <tr>
                            <td class="c_r_head" id="contact_head_regnr">Reg.Nr.:</td>
                            <td>00000000000</td>
                        </tr>
                        <tr>
                            <td class="c_r_head" id="contact_head_address">Address:</td>
                            <td>
                                <ul>
                                    <li>Address</li>
                                    <li>City</li>
                                    <li>Region</li>
                                    <li>ZIP</li>
                                </ul>
                             </td>
                        </tr>
                        <tr>
                            <td class="c_r_head" id="contact_head_phone">Phone:</td>
                            <td><a href="callto:+37129361476">+000 00 000 000</a></td>
                        </tr>
                        <tr>
                            <td class="c_r_head" id="contact_head_email">E-mail:</td>
                            <td><a href="mailto:sample.email@sampleemail.com">sample.email@sampleemail.com</a></td>
                        </tr>
                        <tr>
                            <td class="c_r_head" id="contact_head_email">URL:</td>
                            <td><a href="https://github.com/dzjosjusuns/spreadsheetasdb" style="text-decoration: underline;">Github</a></td>
                        </tr>
                    </table>
                </div>
                <div id="page_portfolio" class="hide page">
                    <div class="headnotes" id="portfolio_header">Projects</div>
                    <div id="map"></div>
                    <div id="itemholder" data-bind="foreach:items">
                        <div class="pitem" data-bind="style: { backgroundImage: tumbcss }, attr:{'idx':idx}">
                            <div class="pitemtitle" data-bind="text:title"></div>
                        </div>
                    </div>
                    <div style="clear: both;"></div>
                </div>
            </div>
        </div>
    </body>
</html>
